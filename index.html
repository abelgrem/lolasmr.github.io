<!DOCTYPE html>
<html lang="fr">
<head>

      height: 100vh;
      display: flex;

      border: 2px solid #ff69b4;
      border-radius: 10px;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1em;
    }
    .decoration {
      margin-bottom: 10px;
    }
    img.doudou {
      width: 60px;
      margin: 0 5px;
    }

</head>
